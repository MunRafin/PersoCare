<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PersoCare - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #e8eae6;
    }

    .left-section {
      flex: 1;
      background-color: #cbe1d1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    .right-section {
      flex: 1;
      background-color: #ffffff;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #4f5d75;
      text-align: center;
    }

    .welcome {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: #7a7a7a;
    }

    form {
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #4f5d75;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d1d1d1;
      border-radius: 6px;
      font-size: 1rem;
    }

    .forgot {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot a {
      color: #8b8b8b;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .btn-login {
      width: 100%;
      background-color: #4f5d75;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #3b465b;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #aaa;
    }

    .register-link {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #4f5d75;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div class="carousel">
      <img src="zphotos/login-img1.jpg" class="active">
      <img src="zphotos/login-img2.jpg">
      <img src="zphotos/login-img3.jpg">
      <img src="zphotos/login-img4.jpg">
    </div>
  </div>

  <div class="right-section">
    <div class="logo">PersoCare</div>
    <div class="welcome">Welcome back to PersoCare</div>

    <form action="loginPC.php" method="POST">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn-login">Sign In</button>
    </form>

    <div class="register-link">
      New to PersoCare? <a href="registerPC.html">Create Account</a>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll(".carousel img");
    let current = 0;
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 3500);
  </script>
</body>
</html>
